<!-- Hero Section -->
<section id="home" class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Floating Elements -->
    <div class="floating-element top-1/4 -left-20 w-64 h-64 bg-purple-500 animate-float"
        style="animation: float-3 20s ease-in-out infinite 1s;"></div>
    <div class="floating-element top-3/4 right-0 w-80 h-80 bg-blue-400 animate-float"
        style="animation: float-1 25s ease-in-out infinite 2s;"></div>
    <div class="floating-element top-1/2 left-1/3 w-40 h-40 bg-cyan-300 animate-float"
        style="animation: float-2 22s ease-in-out infinite 0.5s;"></div>
    <div class="floating-element top-1/2 -right-50 w-102 h-102 bg-green-400 animate-float"
        style="animation: float-4 24s ease-in-out infinite 1.5s;"></div>
    <div class="floating-element bottom-1/4 left-0 w-32 h-32 bg-yellow-400 animate-float"
        style="animation: float-5 28s ease-in-out infinite 2.5s;"></div>

    <!-- Background Animation -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Hero section elements -->
        <div class="floating-element -top-40 -right-40 w-80 h-80 bg-primary-500 animate-float"
            style="animation: float-1 15s ease-in-out infinite;"></div>
        <div class="floating-element -bottom-40 -left-40 w-80 h-80 bg-accent-500 animate-float"
            style="animation: float-2 18s ease-in-out infinite 2s;"></div>

        <!-- Additional floating elements for different sections -->
        <div class="floating-element top-1/4 -left-20 w-64 h-64 bg-purple-500 animate-float"
            style="animation: float-3 20s ease-in-out infinite 1s;"></div>
        <div class="floating-element bottom-1/3 right-1/4 w-40 h-40 bg-blue-400 animate-float"
            style="animation: float-2 16s ease-in-out infinite 0.5s;"></div>

        <!-- Elements that will be positioned in other sections -->
        <div id="about-floating-1"
            class="floating-element hidden md:block top-[120vh] left-1/4 w-32 h-32 bg-green-400"
            style="animation: float-1 14s ease-in-out infinite 1s;"></div>
        <div id="about-floating-2"
            class="floating-element hidden md:block top-[110vh] right-1/3 w-48 h-48 bg-yellow-400"
            style="animation: float-2 17s ease-in-out infinite 0.5s;"></div>

        <div id="experience-floating-1"
            class="floating-element hidden md:block top-[200vh] left-1/3 w-40 h-40 bg-pink-400"
            style="animation: float-3 16s ease-in-out infinite 1s;"></div>
        <div id="experience-floating-2"
            class="floating-element hidden md:block top-[190vh] right-1/4 w-56 h-56 bg-indigo-400"
            style="animation: float-1 19s ease-in-out infinite 0.7s;"></div>

        <div id="projects-floating-1"
            class="floating-element hidden md:block top-[280vh] left-1/4 w-44 h-44 bg-teal-400"
            style="animation: float-2 18s ease-in-out infinite 1.2s;"></div>
        <div id="projects-floating-2"
            class="floating-element hidden md:block top-[270vh] right-1/3 w-36 h-36 bg-amber-400"
            style="animation: float-3 15s ease-in-out infinite 0.3s;"></div>

        <div id="contact-floating-1"
            class="floating-element hidden md:block top-[360vh] left-1/3 w-52 h-52 bg-rose-400"
            style="animation: float-1 17s ease-in-out infinite 0.8s;"></div>
        <div id="contact-floating-2"
            class="floating-element hidden md:block top-[350vh] right-1/4 w-44 h-44 bg-sky-400"
            style="animation: float-2 20s ease-in-out infinite 1.5s;"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10">
        <div class="animate-fade-in">
            <h1 class="text-5xl md:text-7xl font-bold mb-6">
                <span data-translate="hero.greeting">Hola, soy</span>
                <span class="gradient-text dark:bg-none" data-translate="hero.name">Guille Andrada</span>
            </h1>
            <p class="text-xl md:text-2xl text-slate-800 dark:text-slate-400 mb-8 max-w-3xl mx-auto"
                data-translate="hero.subtitle">
                Desarrollador Full Stack, apasionado creador digital
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="#projects"
                    class="text-white bg-primary-600 hover:bg-primary-700 px-8 py-3 rounded-lg font-semibold transition-all transform hover:scale-105"
                    data-translate="hero.viewProjects">
                    Ver Proyectos
                </a>
                <a href="#contact"
                    class="border border-slate-600 hover:border-slate-400 px-8 py-3 rounded-lg font-semibold transition-all transform hover:scale-105"
                    data-translate="hero.contact">
                    Contactar
                </a>
                <div class="relative inline-block">
                    <button
                    	id="cv-button"
                            class="bg-emerald-400 hover:bg-emerald-500 text-black px-8 py-3 rounded-lg font-semibold transition-all transform hover:scale-105"
                    >
                    Ver CV
                  </button>

                    <div
                      id="cv-menu"
                      class="
                        hidden absolute right-70 mt-3 w-64
                        rounded-xl overflow-hidden shadow-xl
                        bg-white text-slate-900
                        border border-slate-200
                        dark:bg-slate-900 dark:text-slate-100
                        dark:border-slate-700
                      "
                    >
                    <a
                      id="cv-es"
                      href=""
                      target="_blank"
                      class="
                             block px-4 py-3 text-sm
                             hover:bg-emerald-50
                             dark:hover:bg-slate-800
                             transition
                             "
                    ></a>

                    <a
                      id="cv-en"
                      href=""
                      target="_blank"
                      class="
                            block px-4 py-3 text-sm
                            hover:bg-emerald-50
                            dark:hover:bg-slate-800
                            transition
                          "
                    ></a>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3">
            </path>
        </svg>
    </div>
</section>
