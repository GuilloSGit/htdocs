                    <form id="contact-form" action="https://formspree.io/f/mjkoqnny" method="POST"
                        class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label for="name"
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-100 mb-2"
                                    data-translate="contact.form.name">Nombre</label>
                                <input type="text" id="name" name="name" required
                                    class="w-full px-4 py-3 dark:bg-slate-800/80 border border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all text-slate-600 dark:text-slate-100 placeholder-slate-400">
                            </div>
                            <div>
                                <label for="email"
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-100 mb-2"
                                    data-translate="contact.form.email">Email</label>
                                <input type="email" id="email" name="email" required
                                    class="w-full px-4 py-3 dark:bg-slate-800/80 border border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all text-slate-600 dark:text-slate-100 placeholder-slate-400">

                        </div>
                        <div>
                            <label for="message"
                                class="block text-sm font-medium text-slate-600 dark:text-slate-100 mb-2"
                                data-translate="contact.form.message">Mensaje</label>
                            <textarea id="message" name="message" rows="6" required
                                class="w-full px-4 py-3 dark:bg-slate-800/80 border border-slate-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all resize-none font-bold dark:font-normal dark:text-slate-100 placeholder-slate-400"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" id="submit-button"
                                class="bg-primary-600 hover:bg-primary-700 px-8 py-3 rounded-lg font-semibold transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                                <span id="button-text" data-translate="contact.form.send">Enviar Mensaje</span>
                                <span id="loading-text" class="hidden"
                                    data-translate="contact.form.sending">Enviando...</span>
                            </button>
                        </div>
